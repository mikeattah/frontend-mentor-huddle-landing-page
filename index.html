<!DOCTYPE html>
<html class="hydrated" lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="MobileOptimized" content="width" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font awesome 5 kit -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="logo-container">
      <img class="logo" src="./images/logo.svg" alt="huddle logo" />
    </header>
    <main class="body-container">
      <section class="section-one">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration mockups"
          class="mockups"
        />
      </section>
      <section class="section-two">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="text">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="bttn" type="button">Register</button>
      </section>
    </main>
    <aside class="social-media-container">
      <i class="fab fa-facebook-square circle-icon" aria-hidden="true"></i>
      <i class="fab fa-twitter-square circle-icon" aria-hidden="true"></i>
      <i class="fab fa-instagram-square circle-icon" aria-hidden="true"></i>
    </aside>
    <footer class="attr-container">
      <p class="attr">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
        >
          Frontend Mentor</a
        >. Coded by
        <a
          href="https://twitter.com/miikeattah"
          target="_blank"
          rel="noopener noreferrer"
          >Mike Attah</a
        >.
      </p>
    </footer>
  </body>
</html>
